<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="title">С новым годом!</div>
        </header>
        <div class="compliment">
            <div class="compliment__text">
                <h2 class="compliment__title">Уважаемая, <span class="compliment__title-name"
                        id="titleName">Гостья!</span>
                </h2>
                <p>
                    С Новым годом поздравляю, <br>
                    Теплоты в душе желаю, <br>
                    Чтобы дома был уют, <br>
                    Море сладостных минут! <br>
                </p>
                <p>
                    Чтоб удача улыбалась, <br>
                    А мечта чтоб воплощалась, <br>
                    Исполнялись все капризы, <br>
                    Ждало счастье и сюрпризы <br>
                </p>
            </div>
        </div>
        <form class="myForm" id="myForm">
            <div class="form__row">
                <input type="text" name="userName" id="userName" placeholder="Введите ваше имя">
            </div>
            <div class="form__row">
                <input type="text" name="urlImg" id="urlImg" placeholder="Путь для фоновой картинки">
            </div>
            <div class="form__row">
                <input type="text" name="textSize" id="textSize" placeholder="px">
            </div>
            <div class="form__row">

            </div>
            <div class="button-wrap">
                <button id="button" name="myBtn">Получите подарок</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
